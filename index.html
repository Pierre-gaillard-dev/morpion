<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Morpion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/main.css'>
    <script src='src/main.js' defer></script>
</head>
<body>
    <table id="morpion_table">
        <tr id="top">
            <td class="top left" id="top_left"></td>
            <td class="top middle_column" id="top_middle_column"></td>
            <td class="top right" id="top_right"></td>
        </tr>
        <tr id="middle_row">
            <td class="middle_row left" id="middle_row_left"></td>
            <td class="middle_row middle_column" id="middle_row_middle_column"></td>
            <td class="middle_row right" id="middle_row_right"></td>
        </tr>
        <tr id="bottom">
            <td class="bottom left" id="bottom_left"></td>
            <td class="bottom middle_column" id="bottom_middle_column"></td>
            <td class="bottom right" id="bottom_right"></td>
        </tr>
    </table>
</body>
</html>
